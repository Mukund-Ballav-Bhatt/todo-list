<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To‑Do List</title>
<style>
body {
font-family: Arial;
background: linear-gradient(135deg, #667eea, #764ba2);
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
.container {
background: #fff;
padding: 20px;
width: 320px;
border-radius: 10px;
}
input {
width: 70%;
padding: 8px;
}
button {
padding: 8px;
cursor: pointer;
}
li {
display: flex;
justify-content: space-between;
margin-top: 8px;
}
</style>
</head>
<body>


<div class="container">
<h2>To‑Do List</h2>
<input id="task" placeholder="New task">
<button onclick="addTask()">Add</button>
<ul id="list"></ul>
</div>



<script src="script.js"></script>
</body>

</html>
